<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- cadastro -->
    
    <div class="container-fluid">
      <div class="row row-cols-1  row-cols-sm-1" >
          <div class="col-md-4 d-flex justify-content-center align-items-center" style="height: 100vh; background-color:#F8F9FA;">
            <h5>Bem Vindos à Loja Web Academy!</h5>
          </div>
          <div class="col-md-8 d-flex justify-content-center align-items-center" style="height: 100vh;">

              <form class="d-flex flex-column align-items-center w-50" action="index.html" method="post">
              <div class="mb-3">
                <label for="nome"  class="form-label">Nome</label>
                <input class="form-control  mb-3" type="text" placeholder="" aria-label="email" id="nome" required>
                <label for="email"  class="form-label">Email</label>
                <input class="form-control  mb-3" type="email" placeholder="" aria-label="email" id="email" required>
                <label for="confirmar"  class="form-label">Confirmar email</label>
                <input class="form-control  mb-3" type="email" placeholder="" aria-label="email" id="confirmar" required>
              <label for="senha" class="form-label">Senha</label>
              <input class="form-control " type="password" placeholder="" aria-label="senha" id="senha" required>
              <button class="btn btn-success w-100" style="margin-top: 20px;">Entrar</button>
            </div>
            <p><a href="login.html" class="link-primary link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover">já possuo cadastro</a></p>
            </form>
          </div>
      </div>
    </div>      
  </body>
</html>
