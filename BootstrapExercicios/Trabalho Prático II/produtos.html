<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Loja Web Academy</a>
        <button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Gerenciar Produtos</a>
          </ul>
        </div>
        <a href="login.html">
        <button type="button" class="btn btn-danger ms-auto btn-sm" href>Sair</button>
      </a>
      </div>
    </nav>
    
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <br><br>
    <h5 style="margin-left: 14.7%;">Gerenciar Produtos:</h5> 
   <table class="table">
      <thead class="thead-dark">
    <button type="button" class="btn btn-warning btn-sm" style="margin-left: 77%;" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Produto</button>
    <table class="table table-striped table-sm " style="width: 70%; margin-left: 15%;">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bicicleta</td>
          <td>R$ 1000,00</td>
          <td>110</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Echo dot</td>
          <td>R$ 600,00</td>
          <td>8</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Celular</td>
          <td>R$ 1500,00</td>
          <td>10</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Umidificador</td>
          <td>R$ 100,00</td>
          <td style="color: red;">0</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="produtos.html" method="post">
            <label for="produto"  class="form-label">Produto</label>
            <input class="form-control  mb-3" type="text" placeholder="" aria-label="produto" id="produto" required>
            <label for="preco"  class="form-label">Preço</label>
            <input class="form-control  mb-3" type="text" placeholder="" aria-label="preco" id="preco" required>
            <label for="estoque"  class="form-label">Estoque</label>
            <input class="form-control  mb-3" type="text" placeholder="" aria-label="estoque" id="estoque" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success btn-sm w-100">Confirmar cadastro</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
  </body>
</html>
