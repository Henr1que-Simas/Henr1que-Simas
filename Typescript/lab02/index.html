
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Estatísticas de Turma</title>
</head>
<body>
  <div class="container mt-5 "> 
    <div class="row">
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Turma</h5>
            <p class="card-text mb-2" id="num-alunos">Número de alunos: 0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card position-fixed bg-light">
          <div class="card-body">
            <h5 class="card-title">Cadastro Aluno</h5>
            <form id="aluno-form">
              <div class="mb-2">
                <input type="text" class="form-control" id="idaluno" placeholder="Id Aluno" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="idade" placeholder="Idade" required>
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="peso" placeholder="Peso" required>
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="altura" placeholder="Altura" required>
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card position-fixed bg-light ">
          <div class="card-body">
            <h5 class="card-title">Estatísticas</h5>
            <p class="card-text mb-2" id="media-idade">Média Idade: 0</p>
            <p class="card-text mb-2" id="media-peso">Média Peso: 0</p>
            <p class="card-text mb-2" id="media-altura">Média Altura: 0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
