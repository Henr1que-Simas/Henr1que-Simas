<!DOCTYPE html>
<html>
<head>
    <title>Lembretes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>    <div class="container">
        <div class="bg-light"><h1 class="my-4 ml-3 ">Lembretes</h1></div>
        <form id="lembreteForm">
            <div class="form-group col-md-6">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-6">
                <label for="dataInsercao">Data de Inserção:</label>
                <input type="date" id="dataInsercao" name="dataInsercao" class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-6">
                <label for="horaInsercao">Hora de Inserção:</label>
                <input type="time" id="horaInsercao" name="horaInsercao" class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-6">
                <label for="dataLimite">Data limite para executar (Opcional):</label>
                <input type="date" id="dataLimite" name="dataLimite" class="form-control form-control-sm">
            </div>
            <div class="form-group col-md-6">
                <label for="descricao">Descrição (Opcional):</label>
                <input type="text" id="descricao" name="descricao" class="form-control form-control-sm">
            </div>
            <button type="submit" class="btn btn-primary btn-sm ml-3">Criar Lembrete</button>
        </form>
        <div class="border m-3 p-3 col-md-6" id="divLembretes"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
